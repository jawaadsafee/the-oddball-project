<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings & Pre-Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Choose a Hospital for Booking & Pre-Registration</h1>
    
    <div class="hospital-buttons">
        {% for hospital in hospitals %}
            <form action="{{ url_for('hospital_booking', hospital_id=hospital.id) }}" method="post">
                <button type="submit" class="hospital-btn">{{ hospital.username }}</button>
            </form>
        {% endfor %}
    </div>

    <a href="{{ url_for('customer_interface') }}">Back to Customer Interface</a>
</body>
</html>
